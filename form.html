    <!-- Script to generate PDF -->
    <script src="index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.16.0/pdf-lib.min.js"></script>
    
   <script>
    async function generatePDF() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const age = document.getElementById('age').value;
            const date = document.getElementById('date').value;
            const title = document.getElementById('title').value;
            const Industries = 'Industries:';
          const UseCases = 'UseCases:';
          const Demoes = 'Demoes:';
            
            
           
            
            // Create a new PDF document
            const pdfDoc = await PDFLib.PDFDocument.create();
            const page = pdfDoc.addPage();

            // Add form data to the PDF
            page.drawText(`${title}`, {
                x: 50,
                y: 750,
                size: 20,
            });
            page.drawText(`Account Manager:  ${name}`, {
                x: 50,
                y: 700,
                size: 12,
            });
            page.drawText(`Account:  ${email}`, {
                x: 50,
                y: 680,
                size: 12,
            });
            page.drawText(`Location:  ${age}`, {
                x: 50,
                y: 660,
                size: 12,
            });
            page.drawText(`Date:  ${date}`, {
                x: 50,
                y: 640,
                size: 12,
            });
           
            let y =600;
          
          page.drawText(Industries,{
            x:50,
            y:y,
            size: 16,
          });

          y -= 20;

         document.querySelectorAll('input[id^="Industries-"]:checked').forEach(checkbox => {
          page.drawText(checkbox.value,{
            x: 100,
            y: y,
            size: 12,

          });
          y -=20;
     
         });

         y -= 20;
        
         page.drawText(UseCases,{
          x: 50,
          y : y,
          size: 16,
         });

         y -= 20;

         document.querySelectorAll('input[id^="UseCases-"]:checked').forEach(checkbox => {
          page.drawText(checkbox.value,{
            x : 100,
            y : y,
            size : 12

          });
          y -= 20;
        
         });

         y -= 20;

         page.drawText(Demoes,{
          x : 50,
          y : y,
          size: 16,
         });

         y -= 20;

         document.querySelectorAll('input[id^="Demoes-"]:checked').forEach(checkbox => {
          page.drawText(checkbox.value,{
            x : 100,
            y : y,
            size : 12,

          });

          y -= 20;
     
         });
            
           
           

            // Save the PDF
            const pdfBytes = await pdfDoc.save();
            const blob = new Blob([pdfBytes], { type: 'application/pdf' });
            const url = URL.createObjectURL(blob);

            // Create a link to download the PDF
            const a = document.createElement('a');
            a.href = url;
            a.download = 'generated.pdf';
            a.click();
        } 
   </script>

    }
